<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Login Callback</title>
</head>
<body>
  <h1>Spotify Callback</h1>
  <p>Extracting access token...</p>

  <script>
    // Extract the access token from the URL fragment
    const hash = window.location.hash.substr(1); // Get the part after '#'
    const params = new URLSearchParams(hash);
    const accessToken = params.get('access_token');
  
    if (accessToken) {
      console.log('Spotify access token:', accessToken);
  
      // Set the access token as a cookie (client-side only)
      document.cookie = `spotifyAccessToken=${accessToken}; path=/; max-age=3600`;
  
      // Optionally, you can redirect the user after storing the token
      window.location.href = '/dashboard';
    } else {
      console.error('Access token not found in the URL fragment!');
    }
  </script>
  
</body>
</html>
